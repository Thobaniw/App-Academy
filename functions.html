<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Learning</title>
  </head>
  <body>
    <h1 id="heading" onclick="changeText()">Javascript</h1>
    <p id="addition"></p>
    <script>
      function changeText() {
        if (document.getElementById("heading").innerHTML === "JavaScript") {
          document.getElementById("heading").innerHTML = "Is Awesome";
        } else {
          document.getElementById("heading").innerHTML = "JavaScript";
        }
      }
      document.getElementById("addition").innerHTML = addNumbers(10, 40);
      function addNumbers(num1, num2) {
        return num1 + num2;
      }
    </script>
  </body>
</html>
