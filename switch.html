<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <label for="Weather">What's the weather like ?</label>
    <select id="weather">
      <option value="Sunny">Sunny</option>
      <option value="Windy">Windy</option>
      <option value="Rainy">Rainy</option>
      <option value="Snowy">Snowy</option>
      <option value="Cloudy">Cloudy</option>
    </select>
    <a href="#" onclick="btnPressed()">GO!</a>
    <p id="outputText">Weather advice</p>

    <script>
      function btnPressed() {
        var weatherSelected = document.getElementById("weather").value;
        var advice;

        switch (weatherSelected) {
          case "Sunny":
            advice = "Wear your shorts and sunglasses";
            break;
          case "Windy":
            advice = "Wear a jackect";
            break;
          case "Rainy":
            advice = "Wear a rain coat and carry an umbrella";
            break;
          case "Snowy":
            advice = "Dress warmly";
            break;
          case "Cloudy":
            advice = "Carry a jacket.it might rain";
            break;
        }
        document.getElementById("outputText").innerHTML =
          "Weather advice " + advice;
      }
    </script>
  </body>
</html>
