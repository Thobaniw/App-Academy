<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VaribleScope</title>
  </head>
  <body>
    <p id="outertext"></p>
    <script>
      var someVariable = 100;
      someFunction();
      function someFunction() {
        document.getElementById("outertext").innerHTML = someVariable;
      }
    </script>
  </body>
</html>
